<button
    [cdkMenuTriggerFor]="menu"
    [cdkMenuPosition]="menuPosition"
    class="button"
>
    <span class="{{ currentLang().flag }} !text-2xl"></span>

    <span class="hidden md:inline-block">{{ currentLang().label }}</span>

    <span class="icon-[bx--bxs-chevron-down] ml-2 !text-lg"></span>
</button>

<ng-template #menu>
    <div cdkMenu>
        <button
            *ngFor="let lang of availableLangs"
            class="flex items-center gap-2"
            cdkMenuItemRadio
            [cdkMenuItemChecked]="lang.id === currentLang().id"
            (cdkMenuItemTriggered)="handleLanguageChange(lang.id)"
        >
            <span class="{{ lang.flag }} text-xl"></span>

            {{ lang.label | titlecase }}
        </button>
    </div>
</ng-template>
